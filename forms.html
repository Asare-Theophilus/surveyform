<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="forms.css">
</head>
<body>

  <div id="survey-form-container">
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the survey form below to help us improve our services.</p>

    <form id="survey-form">
      
      <!-- Name Input -->
      <label id="name-label" for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      
      <!-- Email Input -->
      <label id="email-label" for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <!-- Number Input -->
      <label id="number-label" for="number">Your Age</label>
      <input type="number" id="number" name="number" min="18" max="100" placeholder="Enter your age" required>

      <!-- Dropdown -->
      <label for="dropdown">Choose your preferred programming language</label>
      <select id="dropdown" name="dropdown">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
      </select>

      <!-- Radio Buttons -->
      <fieldset>
        <legend>Which type of learner are you?</legend>
        <input type="radio" id="visual" name="learner" value="visual">
        <label for="visual">Visual</label>
        <input type="radio" id="auditory" name="learner" value="auditory">
        <label for="auditory">Auditory</label>
      </fieldset>

      <!-- Checkboxes -->
      <fieldset>
        <legend>Which technologies are you familiar with?</legend>
        <input type="checkbox" id="html-tech" name="technology" value="html">
        <label for="html-tech">HTML</label>
        <input type="checkbox" id="css-tech" name="technology" value="css">
        <label for="css-tech">CSS</label>
        <input type="checkbox" id="js-tech" name="technology" value="javascript">
        <label for="js-tech">JavaScript</label>
      </fieldset>

      <!-- Textarea -->
      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" placeholder="Write any additional comments here"></textarea>

      <!-- Submit Button -->
      <button id="submit" type="submit">Submit</button>

    </form>
  </div>

</body>
</html>
